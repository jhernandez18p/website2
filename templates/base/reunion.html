{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
<style media="screen">
    .project {height: 320px;}
    .groups-container{margin-bottom: 15px;background-color: #FFF; overflow: hidden;}
    .group-image{padding: 10px 25px; }
    .group-image img{max-height:250px; width:250px;}
    .group-content a{background-color: rgba(64,64,64,.3);}
    .group-content a:hover{text-decoration: none;}
</style>
{% endblock %}

{% block content %}
<!-- Projects -->
    <div class="container">
        <!-- Our reunions -->
            <div class="row">
                <div class="col-xs-12">
                    {% if objects %}
                        {% for obj in objects %}
                            <div class="groups-container card-3">
                                <div class="col-xs-12 col-sm-8">
                                    <div class="group-content">
                                        <h3>
                                            {{obj.title}}
                                        </h3>
                                        <div>
                                            {{obj.description|safe|truncatewords_html:25}}
                                        </div>
                                        <p>
                                            <a class="btn btn-link" href="{{obj.get_absolute_url}}">
                                                Ver m√°s
                                            </a>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4">
                                    <div class="group-image pull-left">
                                        <a href="{{obj.get_absolute_url}}">
                                            <img src="{% if obj.image %}{{obj.image.url}}{% else %}{% endif %}" alt="{{obj.title}}" >
                                        </a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        <!-- Our reunions -->
    </div>
<!--  -->
{% endblock %}

<script>
    
</script>
{% endblock %}
